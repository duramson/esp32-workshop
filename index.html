<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>ESP32 Workshop</title>
  <link rel="stylesheet" href="https://docsify.catppuccin.com/mocha/lavender.css">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" id="reveal-theme">
</head>
<body>
  <div id="app">Laden...</div>
  <script>
    window.$docsify = {
      name: 'ESP32 Workshop',
      repo: '', 
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // REVEAL.JS KONFIGURATION
      revealjs: {
        theme: 'dracula',       // Passend zu deinem Dark-Theme
        transition: 'slide',   // 'none', 'fade', 'slide', 'convex', 'concave', 'zoom'
        center: true          // Slides vertikal zentrieren
      }
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-arduino.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-revealjs/dist/index.js"></script>
  
</body>
</html>
